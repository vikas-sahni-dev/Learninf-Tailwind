<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center min-h-[80vh]">
    <div
      class="min-w-80 border-2 border-black rounded-xl text-center overflow-hidden pb-6"
    >
      <h1
        class="text-2xl  py-6 mb-6 bg-gradient-to-bl from-[#c850c0] to-[#4158d0] text-white font-bold"
      >
        Login Form
      </h1>
      <div class="flex flex-col justify-between px-6 gap-y-4">
        <input
          type="text"
          placeholder="Email Address"
          class="border-2 border-black rounded-2xl pl-4 py-1"
        />
        <input
          type="text"
          placeholder="Password"
          class="border-2 border-black rounded-2xl pl-4 py-1"
        />
        <div class="flex text-xs justify-center gap-x-4">
          <div class="flex gap-x-1">
            <input type="checkbox" name="" id="" />
            <span>Remember me</span>
          </div>
          <span class="text-blue-500">Forget password?</span>
        </div>
        <div
          class="py-2 rounded-2xl bg-gradient-to-bl from-[#c850c0] to-[#4158d0] font-bold text-white"
        >
          Log in
        </div>
        <div class="text-xs">
          Not a member? <span class="text-blue-500">Signup now</span>
        </div>
      </div>
    </div>
  </body>
</html>
